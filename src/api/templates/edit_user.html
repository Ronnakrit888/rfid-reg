<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f6f8fa;
        color: #313131;
        margin: 0;
        padding: 0 0 40px 0;
        min-height: 100vh;
      }

      h1 {
        background: #023e8a;
        color: #fff;
        margin: 0;
        padding: 24px 16px 16px 16px;
        text-align: center;
        border-bottom: 4px solid #0077b6;
        font-size: 2.2rem;
        letter-spacing: 2px;
      }

      .container {
        max-width: 700px;
        width: 100%;
        background: #fff;
        margin: 20px auto;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 32px rgba(31, 90, 165, 0.11);
      }

      h2 {
        color: #0077b6;
        font-size: 1.5rem;
        margin-bottom: 18px;
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 14px;
        background: #f4fafe;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 6px rgba(63, 145, 204, 0.07);
      }

      label {
        font-weight: bold;
        color: #0077b6;
        margin-bottom: 4px;
        font-size: 0.95rem;
      }

      input[type="text"] {
        padding: 12px 14px;
        border-radius: 5px;
        border: 1px solid #90caf9;
        width: 100%;
        font-size: 1rem;
        transition: border 0.2s;
        -webkit-appearance: none;
        appearance: none;
      }

      input[type="text"]:focus {
        outline: none;
        border: 1.5px solid #0077b6;
        background: #e5f3ff;
      }

      input[readonly] {
        background-color: #f5f5f5;
        color: #666;
      }

      button[type="submit"] {
        padding: 14px 28px;
        background: #0077b6;
        color: #fff;
        border: none;
        border-radius: 7px;
        font-size: 1.08rem;
        letter-spacing: 1px;
        cursor: pointer;
        transition: background 0.2s;
        align-self: center;
        margin-top: 12px;
        min-width: 160px;
      }

      button[type="submit"]:hover {
        background: #023e8a;
      }

      button[type="submit"]:active {
        transform: translateY(1px);
      }

      /* Mobile Styles */
      @media screen and (max-width: 768px) {
        h1 {
          font-size: 1.8rem;
          padding: 20px 16px 14px 16px;
          letter-spacing: 1px;
        }

        .container {
          /* margin: 16px; */
          padding: 16px;
          border-radius: 8px;
          max-width: none;
        }

        h2 {
          font-size: 1.3rem;
          margin-bottom: 16px;
        }

        form {
          padding: 16px;
          gap: 12px;
        }

        label {
          font-size: 0.9rem;
        }

        input[type="text"] {
          padding: 14px 12px;
          font-size: 16px; /* Prevents zoom on iOS */
        }

        button[type="submit"] {
          padding: 16px 24px;
          font-size: 1rem;
          width: 100%;
          align-self: stretch;
          margin-top: 16px;
        }
      }

      /* Small Mobile Styles */
      @media screen and (max-width: 480px) {
        h1 {
          font-size: 1.6rem;
          padding: 18px 12px 12px 12px;
        }

        .container {
          /* margin: 12px; */
          padding: 12px;
        }

        form {
          padding: 12px;
        }

        input[type="text"] {
          padding: 12px 10px;
        }

        button[type="submit"] {
          padding: 14px 20px;
        }
      }

      /* Landscape Mobile */
      @media screen and (max-width: 768px) and (orientation: landscape) {
        body {
          padding-bottom: 20px;
        }

        h1 {
          padding: 16px;
          font-size: 1.6rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Edit User</h1>
    <div class="container">
      <h2>User Details</h2>
      <form action="/api/update_user/{{ user[0] }}" method="post">
        <label for="uuid">UUID</label>
        <input
          type="text"
          id="uuid"
          name="uuid"
          value="{{ user[1] }}"
          readonly
        />

        <label for="userId">User ID</label>
        <input
          type="text"
          id="userId"
          name="userId"
          value="{{ user[2] }}"
          required
        />

        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          value="{{ user[3] }}"
          required
        />

        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          value="{{ user[4] }}"
          required
        />

        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          value="{{ user[5] }}"
          required
        />

        <button type="submit">Update User</button>
      </form>
    </div>

</html>
